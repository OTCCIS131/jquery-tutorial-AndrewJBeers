<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jqyery-tut</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        
</head>

<body>
    
    <div class = "container" id = "app">
        <div class ="panel panel-defult">
            <div class = "panel-heading">
                <h3 class = "panel-title">Shoping Cart</h3>
            </div>
            <table class = "table table-striped table-hover">
                <thead>           
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Price</th>
                        <th><i class ="fa fa-cog"></i></th>
                    </tr>    
                </thead>
                <tbody>
                    <tr v-for="attendee in attendees">
                       
                        <td>
                            <input type="text" class="form-control" placeholder="Attendee Name">
                        </td>
                        <td>
                            <input type="email" class="form-control"  placeholder="Attendee Email">
                        </td>
                        <td>
                            {{ ppt | currency}}

                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger" @click="removeAttendee(attendee)">
                                <i class = "glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th>Total</th>
                        <th>{{ total | currency}}</th>
                        <th>
                            <button class = "btn btn-xs btn-success" @click="addAttendee(attendee)">
                                <i class = "glyphicon glyphicon-plus"></i>
                            </button>
                </tfoot>
            </table>
        </div>
    </div>
  











    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Script to add to "like button" count                         added by justin-->
    <script src = "./index.js"></script>
    <script src="https://unpkg.com/vue"></script>
</body>

</html>
